<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive To-Do List</title>
    <style>
      .completed {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task" />
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>

    <script>
      const tasklist = document.getElementById("taskList");
      const taskInput = document.getElementById("taskInput");
      const addTaskBtn = document.getElementById("addTaskBtn");

      // 1. Regular function to add a task to the list
      function addTask() {
        const name = taskInput.value;
        tasklist.innerHTML += `<li class="taskItem">${name}<button class="deleteBtn">Delete</button></li>`;
        taskInput.value = "";
      }

      // 2. Arrow function to toggle task completion
      taskList.addEventListener("click", (event) => {
        if (event.target.classList.contains("taskItem")) {
          event.target.classList.toggle("completed");
        }
      });

      // 3. Anonymous function to delete a task
      taskList.addEventListener("click", function (event) {
        if (event.target.classList.contains("deleteBtn")) {
          event.target.parentElement.remove();
        }
      });

      // 4. Event listener for the "Add Task" button
      addTaskBtn.addEventListener("click", addTask);
    </script>
  </body>
</html>
